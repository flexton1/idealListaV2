<div class="container d-flex justify-content-center">
    <form  #form="ngForm" (ngSubmit)="onSignupSubmit(form)">   
    <mat-list class="d-flex flex-column justify-content-center align-items-center">
      <p>Registracija na IdealListu</p>
        <input
            [(ngModel)]="signUpRequest.username"
            #usernameTextField="ngModel"
            required
            minlength="2"
            name="username"
            class="form-control"
            type="text"
            placeholder="Korisničko ime"
          />
          <input
            [(ngModel)]="signUpRequest.email"
            #emailTextField="ngModel"
            required
            minlength="2"
            name="email"
            class="form-control"
            type="email"
            placeholder="Email"
          />
          <input
            [(ngModel)]="signUpRequest.password"
            #passwordTextField="ngModel"
            required
            minlength="2"
            name="password"
            class="form-control"
            type="password" 
            placeholder="Password"
          />
    <button class="btn btn-primary" type="submit">submit</button>
    </mat-list>
</form>
</div>
